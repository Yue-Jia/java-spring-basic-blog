<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Title</title>
</head>
<body>
<div id="page-container">
  <div id="content-wrap">
<div th:replace="header :: header">...</div>
<main role="main" class="py-5 flex-fill">
  <div class="container">
    <h2>Editing</h2>
    <a th:href="@{/owner/goAddPost}"><i class='fas fa-plus'></i>Add Post</a>
    <a th:href="@{/owner/goAddMyWork}"><i class='fas fa-project-diagram'></i>Add Project</a>
    <a th:href="@{/owner/goEditResume}"><i class="fas fa-user-edit"></i>Edit Resume</a>
    <table class="table table-hover" id="dtBasicExample">
      <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Date</th>
        <th>Comments</th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody id="myTable">
      <tr th:each="bp,iter:${blogPosts}">
        <td th:text="${bp.getTitle()}"></td>
        <td th:text="${bp.getUser().getName()}"></td>
        <td th:text="${bp.getDateStr()}"></td>
        <td th:text="${commentCounts.get(iter.index)}"></td>
        <td>
          <a th:href="@{/owner/goEdit/{id}(id=${bp.getId()})}"><i class='fas fa-edit'></i></a>
        </td>
        <td>
          <a th:href="@{/owner/delete/{id}(id=${bp.getId()})}" onclick="return confirm('Are you sure you want to delete this item')"><i class='fas fa-trash'></i></a>
        </td>

      </tr>
      </tbody>
    </table>
  </div>


</main>
  </div>
<div th:replace="footer :: footer">...</div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
