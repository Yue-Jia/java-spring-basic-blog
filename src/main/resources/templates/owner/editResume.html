<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
</head>
<body>
<div id="page-container">
    <div id="content-wrap">
        <div th:replace="header :: header">...</div>
        <main role="main" class="py-5 flex-fill">
            <div class="container">
                <div class="row">


                    <table class="table table-hover main-wrapper" id="dtBasicExample">
                        <thead>
                        <tr>
                            <th>Category</th>
                            <th>Operation</th>
                        </tr>
                        </thead>

                        <tbody id="myTable">
                        <tr>
                            <td> <h2 class="section-title"><span class="icon-holder"><i class="fas fa-graduation-cap"></i></span>Education</h2></td>

                            <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModa1" data-whatever="@mdo">Add Eduction</button>

                                <div class="modal fade" id="exampleModa1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabe1">New Education</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <form th:action="@{/owner/addEducation}" th:object="${education}" method="post">
                                                    <div class="form-group">
                                                        <label for="recipient-nam1" class="col-form-label">Degree:</label><br>
                                                        <input type="text" class="form-control" id="recipient-nam1" th:field="*{degree}">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="recipient-nam2" class="col-form-label">Program:</label><br>
                                                        <input type="text" class="form-control" id="recipient-nam2" th:field="*{program}">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="message-tex4" class="col-form-label">School:</label><br>
                                                        <input type="text" class="form-control"  id="message-tex4" th:field="*{school}">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="recipient-nam3" class="col-form-label">Duration:</label><br>
                                                        <input type="text" class="form-control" id="recipient-nam3" th:field="*{duration}">
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                        <button type="submit" class="btn btn-primary">Save</button>
                                                    </div>
                                                </form>
                                            </div>

                                        </div>
                                    </div>
                                </div></td>
                        </tr>

                        <tr>
                            <td><h2 class="section-title"><span class="icon-holder"><i class="fas fa-user"></i></span>Profile</h2></td>
                            <td>
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal3" data-whatever="@mdo">Add Profile</button>

                                <div class="modal fade" id="exampleModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel3">New Profile</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <form th:action="@{/owner/addResume}" th:object="${resume}" method="post">
                                                    <div class="form-group">
                                                        <input type="hidden" class="form-control"  th:field="*{id}">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="recipient-name4" class="col-form-label">Title:</label><br>
                                                        <input type="text" class="form-control" id="recipient-name4" th:field="*{title}">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="recipient-name5" class="col-form-label">Email:</label><br>
                                                        <input type="text" class="form-control" id="recipient-name5" th:field="*{email}">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="recipient-name6" class="col-form-label">Linkedin:</label><br>
                                                        <input type="text" class="form-control" id="recipient-name6" th:field="*{linkedin}">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="recipient-name7" class="col-form-label">GitHub:</label><br>
                                                        <input type="text" class="form-control" id="recipient-name7" th:field="*{gitHub}">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="message-text7" class="col-form-label">Profile:</label><br>
                                                        <textarea class="form-control" id="message-text7" th:field="*{profile}"></textarea>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                        <button type="submit" class="btn btn-primary">Save</button>
                                                    </div>
                                                </form>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                            </td>
                        </tr>

                        <tr>
                            <td><h2 class="section-title"><span class="icon-holder"><i class="fas fa-briefcase"></i></span>Experiences</h2></td>
                            <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal1" data-whatever="@mdo">Add Experience</button>

                                <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel1">New Experience</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <form th:action="@{/owner/addExperience}" th:object="${experience}" method="post">
                                                    <div class="form-group">
                                                        <label for="recipient-name1" class="col-form-label">Title:</label><br>
                                                        <input type="text" class="form-control" id="recipient-name1" th:field="*{title}">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="recipient-name2" class="col-form-label">Company:</label><br>
                                                        <input type="text" class="form-control" id="recipient-name2" th:field="*{company}">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="recipient-name3" class="col-form-label">Duration:</label><br>
                                                        <input type="text" class="form-control" id="recipient-name3" th:field="*{duration}">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="message-text" class="col-form-label">Work Content:</label><br>
                                                        <textarea class="form-control" id="message-text1" th:field="*{workContent}"></textarea>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                        <button type="submit" class="btn btn-primary">Save</button>
                                                    </div>
                                                </form>
                                            </div>

                                        </div>
                                    </div>
                                </div></td>
                        </tr>

                        <tr>
                            <td><h2 class="section-title"><span class="icon-holder"><i class="fas fa-rocket"></i></span>Skills &amp; Proficiency</h2></td>
                            <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Add Skill & Proficiency</button>

                                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">New Skill</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <form th:action="@{/owner/addSkill}" th:object="${skill}" method="post">
                                                    <div class="form-group">
                                                        <label for="recipient-name" class="col-form-label">Skill:</label><br>
                                                        <input type="text" class="form-control" id="recipient-name" th:field="*{name}">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="message-text" class="col-form-label">Proficiency:</label>
                                                        <input type="text"class="form-control" id="message-text" th:field="*{proficiency}">
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                        <button type="submit" class="btn btn-primary">Save</button>
                                                    </div>
                                                </form>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>

            </div>
        </main>
    </div>
    <div th:replace="footer :: footer">...</div>
</div>
<script th:src="@{/js/modernizr-2.8.3-respond-1.4.2.min.js}"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
