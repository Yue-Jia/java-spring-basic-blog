<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
</head>
<body>
<div th:replace="header :: header">...</div>
<div id="page-container">
    <div id="content-wrap">
        <main role="main" class="py-5 flex-fill">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 py-2 box-shadow" th:each="entry : ${myWorks}">
                        <ul class="cornerB" sec:authorize="hasRole('OWNER')">
                            <li><a th:href="@{/owner/editMyWork/{id}(id=${entry.id})}"><i class='fas fa-edit'></i></a></li>
                            <li><a th:href="@{/owner/deleteMyWork/{id}(id=${entry.id})}" onclick="return confirm('Are you sure you want to delete this item')"><i class='fas fa-trash'></i></a></li>
                        </ul>
                        <img class="card-img-top" th:src="${entry.getImg()}" alt="MyWork Title Image"/>
                        <div class="card-body">
                            <div class="card-title"><a th:href="@{/redirectTo/{url}(url=${entry.getUrlLink()})}" th:text="${entry.getProjectName()}"></a></div>
                            <div class="card-text"><p class="card-block" th:text="${entry.getDescription()}"></p></div>
                            <div><p th:text="${entry.getTechUsed()}" class="techused"></p></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div th:replace="footer :: footer">...</div>
</div>
<!--<script th:src="@{/js/modernizr-2.8.3-respond-1.4.2.min.js}"></script>-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
