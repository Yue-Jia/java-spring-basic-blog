<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
</head>
<body>
<div th:replace="header :: header">...</div>
<div id="page-container">
    <div id="content-wrap">
        <main role="main" class="py-5 flex-fill">
            <div class="container">
                    <h5 th:text = "${errormessage}" class="error"></h5>
                    <table  class="row h-100 justify-content-center align-items-center" style="color:#A0522D; text-shadow: 1px 1px rgb(233, 150, 122);">
                        <tr><td>Date</td><td th:text="${timestamp}"/></tr>
                        <tr><td>Path</td><td th:text="${path}"/></tr>
                        <tr><td>Error</td><td th:text="${error}"/></tr>
                        <tr><td>Status</td><td th:text="${status}"/></tr>
                        <tr><td>Message</td><td th:text="${message}"/></tr>
                        <tr><td>Exception</td><td th:text="${exception}"/></tr>
                        <tr><td>Trace</td><td><pre th:text="${trace}"></pre></td></tr>
                    </table>
                </div>

        </main>
    </div>
    <div th:replace="footer :: footer">...</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
